<!DOCTYPE html>
<html>
  <head>
    <title>Mickey Baker's 26 Chords</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two|Bowlby+One+SC|Swanky+and+Moo+Moo|Marvel"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link href="demo.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="vexchords.dev.js"></script>
    <style type="text/css">
      body {
        background-color: aqua;
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #222222;
      }
      h3 {
        margin-block-end: 0;
      }
      .topbar,
      .section .title,
      .section .description,
      .chordname {
        font-family: Arial, sans-serif;
      }
      .chordlabel {
        margin-top: 1em;
        display: inline-block;
        border-radius: 50%;

        width: 36px;
        height: 36px;
        padding: 8px;

        background: #fff;
        background: aqua;
        border: 2px solid #666;
        color: #666;
        text-align: center;

        font: 32px Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="topbar" style="clear:left; padding-top: 1px;">
      <center>
        <a href="https://github.com/jayrgee/vexchords">fork me on github</a>
      </center>
    </div>
    <div id="wrapper">
      <center>
        <h1>Mickey Baker's 26 Chords</h1>
        <div>
          a <a href="http://vexflow.com">VexFlow</a> demo by
          <a href="https://github.com/jayrgee">jayrgee</a>
        </div>
      </center>
      <p>
        Here are the 26 chord forms introduced in Lesson 1 of Mickey Baker's
        Complete Course in Jazz Guitar - Book 1.
      </p>
      <p>
        Read these
        <a href="http://www.jazzandhotguitar.com/mickeybaker/Lesson-1/lesson_1.htm">annotations</a>
        from jazzandhotguitar.com
      </p>

      <div id="container"></div>

      <div style="clear:left; padding-top: 70px; font-size: 15px;">
        <center>
          Comments? Criticism? Contact me at
          <a href="https://twitter.com/11111110b">@11111110b</a>.
        </center>
      </div>
    </div>

    <script>
      const ChordBox = vexchords.ChordBox;

      const chordChart = [
        {
          section: 'Chord Form Group A (1 through 14)',
          description: 'Root of the tonic chord is on the 6th string',
          chords: [
            {
              number: 1,
              name: 'G',
              chord: [
                [1, 3, 1],
                [2, 3, 1],
                [3, 4, 2],
                [4, 5, 4],
                [5, 5, 3],
                [6, 3, 1]
              ],
              position: 0,
              barres: []
            },
            {
              number: 2,
              name: 'Gma7',
              chord: [
                [1, 'x'],
                [2, 3, 2],
                [3, 4, 4],
                [4, 4, 3],
                [5, 'x'],
                [6, 3, 1]
              ],
              position: 0,
              barres: []
            },
            {
              number: 3,
              name: 'Gma6',
              chord: [
                [1, 'x'],
                [2, 3, 3],
                [3, 4, 4],
                [4, 2, 1],
                [5, 'x'],
                [6, 3, 2]
              ],
              position: 0,
              barres: []
            },
            {
              number: 4,
              name: 'Ami7',
              chord: [
                [1, 5, 3],
                [2, 5, 3],
                [3, 5, 3],
                [4, 5, 3],
                [5, 'x'],
                [6, 5, 2]
              ],
              position: 0,
              barres: []
            },
            {
              number: 5,
              name: 'Ami6',
              chord: [
                [1, 5, 3],
                [2, 5, 3],
                [3, 5, 3],
                [4, 4, 1],
                [5, 'x'],
                [6, 5, 2]
              ],
              position: 0,
              barres: []
            },
            {
              number: 6,
              name: 'D13♭5♭9',
              chord: [
                [1, 5, 4],
                [2, 5, 4],
                [3, 3, 2],
                [4, 'x'],
                [5, 4, 3],
                [6, 2, 1]
              ],
              position: 3,
              barres: []
            },
            {
              number: 7,
              name: 'Gma7',
              chord: [
                [1, 5, 4],
                [2, 5, 4],
                [3, 2, 2],
                [4, 'x'],
                [5, 3, 3],
                [6, 1, 1]
              ],
              position: 3,
              barres: []
            },
            {
              number: 8,
              name: 'Gma7 or Emi9',
              chord: [
                [1, 'x'],
                [2, 5, 4],
                [3, 5, 3],
                [4, 3, 1],
                [5, 'x'],
                [6, 5, 2]
              ],
              position: 3,
              barres: []
            },
            {
              number: 9,
              name: 'A13♭9',
              chord: [
                [1, 'x'],
                [2, 5, 4],
                [3, 4, 3],
                [4, 3, 1],
                [5, 'x'],
                [6, 4, 2]
              ],
              position: 3,
              barres: []
            },
            {
              number: 10,
              name: 'D13',
              chord: [
                [1, 5, 4],
                [2, 3, 2],
                [3, 3, 2],
                [4, 2, 1],
                [5, 'x'],
                [6, 'x']
              ],
              position: 3,
              barres: []
            },
            {
              number: 11,
              name: 'D13♭9',
              chord: [
                [1, 5, 4],
                [2, 2, 1],
                [3, 3, 2],
                [4, 2, 1],
                [5, 'x'],
                [6, 'x']
              ],
              position: 3,
              barres: []
            },
            {
              number: 12,
              name: 'Gma6',
              chord: [
                [1, 3, 2],
                [2, 3, 2],
                [3, 4, 3],
                [4, 2, 1],
                [5, 'x'],
                [6, 'x']
              ],
              position: 0,
              barres: []
            }
          ]
        }
      ];

      const chords = [];

      function createChordElement(chordStruct) {
        const chordbox = $('<div>').addClass('chord');
        const chordcanvas = $('<div>');
        const chordname = $('<div>').addClass('chordname');
        const heading = $('<h3>').append(chordStruct.name);
        const number = $('<span>')
          .addClass('chordlabel')
          .append(chordStruct.number);

        chordname.append(number);
        chordname.append(heading);
        chordbox.append(chordname);
        chordbox.append(chordcanvas);

        chords.push({
          el: chordcanvas[0],
          struct: chordStruct
        });

        return chordbox;
      }

      function createSectionElement(sectionStruct) {
        const section = $('<div>').addClass('section');
        const sectionTitle = $('<div>').addClass('title');
        const sectionDesc = $('<div>').addClass('description');

        section.append(sectionTitle);
        section.append(sectionDesc);
        sectionTitle.append(sectionStruct.section);
        sectionDesc.append(sectionStruct.description);

        return section;
      }

      function init() {
        var container = $('#container');

        // Display preset chords (open chords)
        for (var i = 0; i < chordChart.length; ++i) {
          var section_struct = chordChart[i];
          var section = createSectionElement(section_struct);

          for (var j = 0; j < section_struct.chords.length; ++j) {
            section.append(createChordElement(section_struct.chords[j], j + 1));
          }

          container.append(section);
        }

        // Render chords
        chords.forEach(chord => {
          new ChordBox(chord.el, {
            width: 260,
            height: 300,
            defaultColor: '#444'
          }).draw(chord.struct);
        });
      }

      $(function() {
        init();
      });
    </script>
  </body>
</html>
